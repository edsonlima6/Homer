steps:

  - task: DotNetCoreCLI@2
    displayName: Restore Projects
    inputs:
        command: 'restore'
        projects: '**/*.csproj'
        feedsToUse: 'select'

  - task: DotNetCoreCLI@2
    displayName: Build Projects
    inputs:
        command: 'build'
        projects: '**/*.csproj'

  - task: DotNetCoreCLI@2
    inputs:
        command: 'test'
        projects: '**\Tests\**\*.csproj'
        publishTestResults: false
        testRunTitle: 'Run Unit & Integration tests'